<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon paget</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="base apparel logo" />
    </header>
    <img class="mobile-image" src="./assets/hero-mobile.jpg" alt="hero image" />
    <main>
      <div class="container">
        <div class="information">
          <img class="logo" src="./assets/logo.svg" alt="base apparel logo" />
          <div class="for-h1">
            <h1>WE'RE <strong> COMING SOON </strong></h1>
          </div>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input-email">
            <input id="email-input" type="email" placeholder="Email Address" />
            <div id="email-validation">
              <p class="error">Please provide a valid email</p>
              <p class="correct">Your email is sent</p>
            </div>
            <button id="submit-button">
              <img src="./assets/icon-arrow.svg" alt="arrow icon" />
            </button>
          </div>
        </div>
        <img
          class="desktop-image"
          src="./assets/hero-desktop.jpg"
          alt="hero image"
        />
      </div>
    </main>
  </body>
  <script src="email.js"></script>
</html>
